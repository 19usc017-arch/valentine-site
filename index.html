<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bujji üíñ</title>

<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff3366;
    }

    button {
        font-size: 20px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
        position: relative;
        margin-right: 20px;
    }

    #no {
        background-color: #ff4444;
        color: white;
    }

    .heart {
        position: absolute;
        color: #ff3366;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Bujji, will you be my Valentine? üíò</h1>

    <button id="yes" onclick="goNext()">YES üíñ</button>
    <button id="no">NO üòù</button>
</div>

<!-- Romantic Music -->
<audio id="loveMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const music = document.getElementById("loveMusic");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 30 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

function goNext() {
    music.play();
    setTimeout(() => {
        window.location.href = "thanks.html";
    }, 1500);
}
</script>

</body>
</html>
