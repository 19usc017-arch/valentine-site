<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bujji üíñ</title>

<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 30px;
        color: #ff3366;
    }

    button {
        font-size: 20px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
        position: relative;
        margin-right: 20px;
    }

    #no {
        background-color: #ff4444;
        color: white;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Bujji, will you be my Valentine? üíò</h1>

    <button id="yes" onclick="goNext()">YES üíñ</button>
    <button id="no">NO üòù</button>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function goNext() {
    window.location.href = "thanks.html";
}
</script>

</body>
</html>
