<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bujji üíñ</title>

<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        cursor: crosshair;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
        width: 420px;
        height: 220px;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff3366;
    }

    button {
        font-size: 20px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.1s;
    }

    /* üíì YES Button Heartbeat (Normal) */
    #yes {
        background-color: #4CAF50;
        color: white;
        left: 110px;
        top: 140px;
        z-index: 11;
        animation: heartbeat 1.6s infinite;
    }

    /* üíì Faster heartbeat when hovered or tapped */
    #yes:hover,
    #yes:active {
        animation: heartbeat-fast 0.8s infinite;
    }

    #no {
        background-color: #ff4444;
        color: white;
        left: 250px;
        top: 140px;
        z-index: 11;
    }

    .heart {
        position: absolute;
        color: #ff3366;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
        pointer-events: none;
    }

    .sparkle {
        position: absolute;
        pointer-events: none;
        font-size: 16px;
        animation: sparkleFade 1s linear forwards;
    }

    /* üíì Heartbeat Animations */
    @keyframes heartbeat {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.1); }
        40%  { transform: scale(1); }
        60%  { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    @keyframes heartbeat-fast {
        0%   { transform: scale(1); }
        30%  { transform: scale(1.2); }
        50%  { transform: scale(1); }
        70%  { transform: scale(1.25); }
        100% { transform: scale(1); }
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }

    @keyframes sparkleFade {
        0% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        100% {
            opacity: 0;
            transform: scale(2) translateY(-20px);
        }
    }

    /* Mobile hint */
    .hint {
        position: absolute;
        bottom: 20px;
        color: white;
        font-size: 14px;
        opacity: 0.8;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Bujji, will you be my Valentine? üíò</h1>

    <button id="yes" onclick="goNext()">YES üíñ</button>
    <button id="no">NO üòù</button>
</div>

<!-- Romantic Music -->
<audio id="loveMusic" src="love.mp3"></audio>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("loveMusic");

let heartsStarted = false;
let heartInterval = null;

// üíñ Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 30 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

// üòù Move NO only when cursor is near the white card
document.addEventListener("mousemove", (e) => {
    const rect = card.getBoundingClientRect();
    const proximity = 70;

    const nearX =
        e.clientX > rect.left - proximity &&
        e.clientX < rect.right + proximity;

    const nearY =
        e.clientY > rect.top - proximity &&
        e.clientY < rect.bottom + proximity;

    if (nearX && nearY) {
        moveNoButton();
    }
});

function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 20;

    const rect = card.getBoundingClientRect();
    const maxX = rect.width - btnWidth - padding;
    const maxY = rect.height - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// ‚ú® Heart sparkles follow mouse (desktop)
document.addEventListener("mousemove", (e) => {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.innerHTML = "üíó";

    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";

    document.body.appendChild(sparkle);

    setTimeout(() => {
        sparkle.remove();
    }, 1000);
});

// üéµ Start effects (desktop hover)
yesBtn.addEventListener("mouseenter", startEffects);

// üéµ Start effects (mobile tap)
yesBtn.addEventListener("touchstart", startEffects, { passive: true });

function startEffects() {
    if (!heartsStarted) {
        heartsStarted = true;

        music.volume = 0.5;
        music.play().catch(() => {
            console.log("Mobile blocked autoplay until user interaction");
        });

        heartInterval = setInterval(createHeart, 400);
    }
}

function goNext() {
    window.location.href = "thanks.html";
}
</script>

</body>
</html>
